<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
  <h2>Car Insurance Registration Form</h2>
  
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" placeholder="Name" required minlength="3" maxlength="50"><br>
  
  <label for="email">Email*</label>
  <input type="email" id="email" name="email" placeholder="Email" required><br>
  
  <label>Gender*</label><br>
  <input type="radio" id="gender_m" name="gender" value="Male" required>
  <label for="gender_m">Male</label>
  <input type="radio" id="gender_f" name="gender" value="Female" required>
  <label for="gender_f">Female</label><br>
  
  <label for="cars">Car Brands</label>
  <select id="cars" name="cars">
    <option value="">--Please choose an option--</option>
    <option value="BMW">BMW</option>
    <option value="Audi">Audi</option>
    <option value="Mercedes">Mercedes</option>
  </select><br>
  
  <label for="carage">Car Age*</label>
  <input type="number" id="carage" name="carage" placeholder="Car Age" required><br>
  
  <label for="dop">Date of Purchase*</label>
  <input type="date" id="dop" name="dop" required><br>
  
  <label for="password">Password*</label>
  <input type="password" id="password" name="password" placeholder="Password" required><br>
  
  <input type="submit" value="Submit">
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
